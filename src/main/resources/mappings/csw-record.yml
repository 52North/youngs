---

name: "CSW Record Mapping"
version: 1.0
xpathversion: "2.0"
applicable:
    xpath: "boolean(//*[local-name()='Record']) and boolean(namespace-uri(//*[local-name()='Record']) = 'http://www.opengis.net/cat/csw/2.0.2')"
type: record
namespaces:
    xlink: http://www.w3.org/1999/xlink
    csw: http://www.opengis.net/cat/csw/2.0.2
    dc: http://purl.org/dc/elements/1.1/
#index: ""
mappings:
    id:
        xpath: "//dc:identifier"
        fieldName: "id"
        isoqueryable: false
    title:
        xpath: "//dc:title"
        fieldName: "title"
        isoqueryable: true
    type:
        xpath: "//dc:type"
        fieldName: "type"
        isoqueryable: false
    format:
        xpath: "//dc:format"
        fieldName: "format"
        isoqueryable: false
    subject:
        xpath: "//dc:subject"
        fieldName: "subject"
        isoqueryable: true
    subjScheme:
        xpath: "//dc:subject/@scheme"
        fieldName: "subjectScheme"
        isoqueryable: true
    abstract:
        xpath: "//dc:abstract"
        fieldName: "abstract"
        isoqueryable: false
    rel:
        xpath: "//dc:relation"
        fieldName: "relation"
        isoqueryable: false
    date:
        xpath: "//dc:date"
        isoqueryable: true
        properties:
            index_name: true
            # https://www.elastic.co/guide/en/elasticsearch/reference/current/mapping-date-format.html
            format: "YYY-MM-DD'Z'"
            ignore_malformed: true
    # add bbox mapping!
        