---
name: test
version: 42
xpathversion: 2.0
applicable:
    xpath: "boolean(//*[local-name()='MD_Metadata']) and boolean(namespace-uri(//*[local-name()='MD_Metadata']) = 'http://www.isotc211.org/2005/gmd')"
namespaces:
    gmd: http://www.isotc211.org/2005/gmd
    gco: http://www.isotc211.org/2005/gco
    eum: http://www.eumetsat.int/2008/gmi
    gmi: http://www.isotc211.org/2005/gmi
    ogc: http://www.opengis.net/ogc
    xlink: http://www.w3.org/1999/xlink
    fn: http://www.w3.org/TR/xpath-functions
    str: http://exslt.org/strings
    xdt: http://www.w3.org/2005/02/xpath-datatypes
    xsi: http://www.w3.org/2001/XMLSchema-instance
    xs: http://www.w3.org/2001/XMLSchema
    ows: http://www.opengis.net/ows
    csw: http://www.opengis.net/cat/csw/2.0.2
    srv: http://www.isotc211.org/2005/srv
    dc: http://purl.org/dc/elements/1.1/
    dct: http://purl.org/dc/terms/
    inspire_ds: http://inspire.ec.europa.eu/schemas/inspire_ds/1.0
    inspire_c: http://inspire.ec.europa.eu/schemas/common/1.0
defaults:
    store: &STOREDEFAULT true
index:
    create: true
    name: testindex
    type: testrecord
    #dynamic_mapping: true
    settings: |
        index:
            number_of_shards: 1 
            number_of_replicas: 1
mappings:
    id:
        xpath: "//gmd:fileIdentifier"
        isoqueryable: false
        identifier: TRUE
        properties:
            type: string
            store: *STOREDEFAULT
            index: analyzed
            #index_name: "id"
            boost: 2.0
    fulltext:
        xpath: "normalize-space(string-join(//text() | //@*[not(starts-with(local-name(), 'xmlns')) and not(starts-with(local-name(), 'schemaLocation'))], ' '))"
        alias: [ "apiso:AnyText", AnyText ]
        properties:
            store: yes
            # http://stackoverflow.com/questions/30113753/elastic-search-wildcard-search-with-spaces
            #index: "not_analyzed"
            index: "analyzed"
            type: string
            include_in_all: true