        xpath: "/*/gmd:identificationInfo/*/gmd:resourceConstraints/*/gmd:otherConstraints/*/@codeListValue"
        alias: [ "OtherConstraints", "apiso:OtherConstraints" ]
        properties:
            store: yes
            type: text
